<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>グリッドレイアウト</title>
        <style>
            * {margin:0px; padding:0px;}
            .container {
                display: grid;
                grid-template-rows: 150px 150px 150px;
                grid-template-columns: 150px 150px 150px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="boxA" style="background: yellow;">1</div>
            <div class="boxB" style="background: red;">2</div>
            <div class="boxC" style="background: purple;">3</div>
            <div class="boxD" style="background: blue;">4</div>
            <div class="boxE" style="background: green;">5</div>
            <div class="boxF" style="background: orange;">6</div>
            <div class="boxG" style="background: greenyellow;">7</div>
            <div class="boxH" style="background: rgb(224, 7, 73);">8</div>
            <div class="boxI" style="background: rgb(0, 247, 255);">9</div>
        </div>
    </body>
</html>
